<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldLink - Accueil</title>
  <style>
    /* --- Style global --- */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #f5a623);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    /* --- Logo --- */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    /* --- Titres et textes --- */
    h1 {
      font-size: 2.5em;
      margin: 0;
      font-weight: bold;
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
    }

    .subtitle {
      margin-top: 15px;
      font-size: 1em;
      font-style: italic;
    }

    /* --- Bouton principal --- */
    .btn {
      background-color: #002e5b;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 15px 30px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #004b8d;
    }

    /* --- Responsive --- */
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .btn { padding: 12px 24px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo WorldLink" class="logo">

  <h1>WorldLink</h1>
  <p><em>Strengthening global connections through culture</em></p>
  <p class="subtitle">DÃ©couvrez les cultures, histoires et traditions de chaque coin du monde.</p>

  <button class="btn" onclick="location.href='about.html'">Explorer maintenant / Explore now</button>
</body>
</html>
