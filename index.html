<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorldLink - Accueil / Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a73e8, #f5a623);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 130px;
      height: auto;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin: 10px 0;
    }

    p {
      font-size: 1.2em;
      margin: 8px 0;
    }

    .slogan {
      font-style: italic;
      font-size: 1em;
      color: #e8f0fe;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #002e5b;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 15px 35px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #004b8d;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      p { font-size: 1em; }
      .btn { padding: 12px 25px; font-size: 1em; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo WorldLink" class="logo">

  <h1>WorldLink</h1>

  <p class="slogan"><strong>Strengthening global connections through culture</strong></p>
  <p class="slogan"><strong>Renforcer les liens mondiaux Ã  travers la culture</strong></p>

  <button class="btn" onclick="location.href='about.html'">Explorer maintenant / Explore now</button>
</body>
</html>
